    <style>
.mage-strike-effect {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: rgba(0, 0, 255, 0.5);
    animation: pulse-animation 1s forwards;
    z-index: 1000; 
}

@keyframes pulse-animation {
    from {
        transform: scale(1);
        opacity: 1;
    }
    to {
        transform: scale(2);
        opacity: 0;
    }
}


    </style>
