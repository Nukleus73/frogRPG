<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrogRPG</title>
    <link rel="stylesheet" href="./css/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="./script/createMatrix.js"></script>
    <script src="./script/formatMatrix.js"></script>
    <script src="./script/tileProperties.js"></script>
    <script src="./script/isColliding.js"></script>
    <script src="./script/classes/abilityClass.js"></script>
    <script src="./script/classes/objectClass.js"></script>
    <script src="./script/classes/playerClass.js"></script>
</head>

<body>
    <section id="gameSettings">
        <div id="characterSelect">
            <a href="">Archer</a>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
        </div>
        <input type="text" id="sessionInput" />
        <a href="" id="gameStartButton"></a>
    </section>
    <section id="gameContainer">
        <div id="cursor" draggable="false"></div>

        <div class="healthbar" data-total="1000" data-value="1000">
            <div class="hbar1">
                <div class="hbar0">
                    <div class="hbar">
                        <div class="hit"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="hcircle0">
            <div class="hcircle1">
                <svg class="heart" viewBox="-4 -1 38 32" xmlns="http://www.w3.org/2000/svg">
                    <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
          c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z" />
                </svg>
            </div>
        </div>
        <div id="money">
            <ion-icon name="server"></ion-icon>
            <p>0</p>
        </div>
    </section>
    <script src="./script/healthbar.js"></script>
    <script src="./script/createDungeon.js"></script>
    <script src="./script/startGame.js"></script>
    <script src="./script/cursor.js"></script>
    <script>
 document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const characterType = urlParams.get('class');
    console.log("Character Type:", characterType); // Check if this logs the expected value
    startGame("", characterType);
});

        </script>
        
        <audio id="bg-music" loop>
            <source src="assets/music/frog ingame volume down.mp3" type="audio/mpeg">
          </audio>
          
          <script>
            var bgMusic = document.getElementById("bg-music");
          
            function toggleMusic() {
              if (bgMusic.paused) {
                bgMusic.play();
              
              }
            }
        </script>
            <script>
                window.onload = toggleMusic()
            </script>
  </body>
</html>
